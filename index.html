<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투자 시뮬레이션</title>
    <!-- 뷰포트 메타 태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"], select {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .stock-form {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .stock-form h3 {
            margin-top: 0;
        }
        #result {
            margin-top: 40px;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
        /* 반응형 디자인 적용 */
        @media (min-width: 600px) {
            .form-group {
                display: flex;
                align-items: center;
            }
            .form-group label {
                width: 200px;
                margin-bottom: 0;
            }
            .form-group input[type="number"], .form-group input[type="text"], .form-group select {
                width: calc(100% - 200px);
            }
        }
        /* 라디오 버튼 정렬 */
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 10px;
            font-weight: normal;
        }
        /* 로딩 스피너 스타일 */
        .spinner {
            display: none;
            margin-left: 10px;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* 에러 메시지 스타일 */
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
    <script>
        // 환율 데이터 저장
        let exchangeRateUSD = 1; // 기본값은 1 (원화 환율 적용)

        // 주식 수에 따라 입력 폼 생성
        function generateStockForms() {
            const numStocks = document.getElementById('num_stocks').value;
            const stockFormsDiv = document.getElementById('stock_forms');
            stockFormsDiv.innerHTML = '';

            for (let i = 1; i <= numStocks; i++) {
                const stockForm = `
                <div class="stock-form" id="stock_form_${i}">
                    <h3>주식 ${i} 정보</h3>
                    <div class="form-group">
                        <label>주식 티커(symbol):</label>
                        <input type="text" name="ticker_${i}" placeholder="예: AAPL" onchange="fetchStockData(${i})">
                        <div class="spinner" id="spinner_${i}"></div>
                    </div>
                    <div class="form-group">
                        <label>주식 이름:</label>
                        <input type="text" name="name_${i}" required>
                    </div>
                    <div class="form-group">
                        <label>국가:</label>
                        <select name="country_${i}" required onchange="updateCurrency(${i})">
                            <option value="">선택하세요</option>
                            <option value="미국">미국</option>
                            <option value="한국">한국</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>현재 주가 (<span id="currency_label_${i}">원</span>):</label>
                        <input type="number" name="initial_price_${i}" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>현재 배당률 (%):</label>
                        <input type="number" name="dividend_rate_${i}" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label>배당 연간 성장률 (%):</label>
                        <input type="number" name="dividend_growth_rate_${i}" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label>주가 연간 성장률 (%):</label>
                        <input type="number" name="stock_growth_rate_${i}" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label>배당 주기:</label>
                        <select name="dividend_frequency_${i}" required>
                            <option value="월">월배당</option>
                            <option value="분기">분기배당</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>투자 비율 (%):</label>
                        <input type="number" name="allocation_percentage_${i}" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label>기존 보유 주식 수:</label>
                        <input type="number" name="existing_shares_${i}" value="0" required>
                    </div>
                </div>
                `;
                stockFormsDiv.insertAdjacentHTML('beforeend', stockForm);
            }
        }

        // 국가 선택에 따라 통화 단위 업데이트
        function updateCurrency(index) {
            const country = document.querySelector(`select[name="country_${index}"]`).value;
            const currencyLabel = document.getElementById(`currency_label_${index}`);
            if (country === '미국') {
                currencyLabel.textContent = 'USD';
            } else {
                currencyLabel.textContent = '원';
            }
        }

        // 주식 데이터 가져오기
        async function fetchStockData(index) {
            const ticker = document.querySelector(`input[name="ticker_${index}"]`).value.trim();
            if (!ticker) {
                alert('티커(symbol)를 입력해주세요.');
                return;
            }

            // API 키 가져오기
            const apiKey = document.querySelector('input[name="api_key"]').value.trim();
            if (!apiKey) {
                alert('API 키를 입력해주세요.');
                return;
            }

            // 로딩 스피너 표시
            document.getElementById(`spinner_${index}`).style.display = 'inline-block';

            try {
                // 캐시 확인
                let data = JSON.parse(localStorage.getItem(`stockData_${ticker}`));
                const now = new Date();
                if (data && now - new Date(data.timestamp) < 24 * 60 * 60 * 1000) {
                    // 24시간 이내의 캐시된 데이터 사용
                    data = data.data;
                } else {
                    // Alpha Vantage API를 사용하여 주식 데이터를 가져옵니다.
                    const response = await fetch(`https://www.alphavantage.co/query?function=OVERVIEW&symbol=${ticker}&apikey=${apiKey}`);
                    data = await response.json();

                    // API 호출 제한 초과 또는 오류 처리
                    if (data.Note) {
                        alert('API 호출 한도를 초과했습니다. 잠시 후 다시 시도해주세요.');
                        return;
                    }

                    if (!data.Name) {
                        alert('해당 티커에 대한 정보를 찾을 수 없습니다. 수동으로 입력해주세요.');
                        return;
                    }

                    // 데이터 캐싱
                    localStorage.setItem(`stockData_${ticker}`, JSON.stringify({ data: data, timestamp: new Date() }));
                }

                // 가져온 데이터로 입력 필드 채우기
                document.querySelector(`input[name="name_${index}"]`).value = data.Name;
                document.querySelector(`select[name="country_${index}"]`).value = data.Country === 'United States' ? '미국' : '한국';
                updateCurrency(index);

                // 주가 데이터 가져오기 (실시간)
                let priceData = JSON.parse(localStorage.getItem(`priceData_${ticker}`));
                if (priceData && now - new Date(priceData.timestamp) < 60 * 60 * 1000) {
                    // 1시간 이내의 캐시된 데이터 사용
                    priceData = priceData.data;
                } else {
                    const priceResponse = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${apiKey}`);
                    priceData = await priceResponse.json();

                    // 데이터 캐싱
                    localStorage.setItem(`priceData_${ticker}`, JSON.stringify({ data: priceData, timestamp: new Date() }));
                }

                const price = parseFloat(priceData['Global Quote']['05. price']);

                // 환율 적용 (USD -> 원)
                let initialPrice = price;
                if (data.Country === 'United States') {
                    initialPrice = price * exchangeRateUSD;
                }

                document.querySelector(`input[name="initial_price_${index}"]`).value = initialPrice.toFixed(2);
                document.querySelector(`input[name="dividend_rate_${index}"]`).value = parseFloat(data.DividendYield * 100).toFixed(4);
                document.querySelector(`input[name="dividend_growth_rate_${index}"]`).value = parseFloat(data.DividendPerShareGrowth5Y * 100).toFixed(4);
                document.querySelector(`input[name="stock_growth_rate_${index}"]`).value = parseFloat(data.AnalystTargetPriceGrowth5Y * 100).toFixed(4);
            } catch (error) {
                console.error(error);
                alert('주식 데이터를 가져오는 중 오류가 발생했습니다. 수동으로 입력해주세요.');
            } finally {
                // 로딩 스피너 숨기기
                document.getElementById(`spinner_${index}`).style.display = 'none';
            }
        }

        // 환율 데이터 가져오기
        async function fetchExchangeRate(apiKey) {
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=USD&to_currency=KRW&apikey=${apiKey}`);
                const data = await response.json();
                exchangeRateUSD = parseFloat(data['Realtime Currency Exchange Rate']['5. Exchange Rate']);
            } catch (error) {
                console.error('환율 데이터를 가져오는 중 오류가 발생했습니다.');
                exchangeRateUSD = 1; // 오류 발생 시 1로 설정
            }
        }

        // 폼 제출 시 계산 실행
        async function runSimulation(event) {
            event.preventDefault(); // 폼의 기본 제출 동작 방지

            // API 키 가져오기
            const apiKey = document.querySelector('input[name="api_key"]').value.trim();
            if (!apiKey) {
                alert('API 키를 입력해주세요.');
                return;
            }

            // 환율 데이터 가져오기
            await fetchExchangeRate(apiKey);

            // 사용자 입력 값 가져오기
            const investment_period_years = parseInt(document.querySelector('input[name="investment_period_years"]').value);
            let total_monthly_investment = parseFloat(document.querySelector('input[name="total_monthly_investment"]').value);
            const annual_investment_increase = parseFloat(document.querySelector('input[name="annual_investment_increase"]').value) / 100;
            const num_stocks = parseInt(document.querySelector('input[name="num_stocks"]').value);
            const reinvest_dividends = document.querySelector('input[name="reinvest_dividends"]:checked').value === '예';

            // 입력 값 검증
            if (isNaN(investment_period_years) || investment_period_years <= 0) {
                alert('투자 기간은 1년 이상이어야 합니다.');
                return;
            }
            if (isNaN(total_monthly_investment) || total_monthly_investment <= 0) {
                alert('초기 월 투자 금액을 올바르게 입력해주세요.');
                return;
            }
            if (isNaN(annual_investment_increase)) {
                alert('연간 투자 금액 증가율을 올바르게 입력해주세요.');
                return;
            }

            let total_allocation = 0;
            let stocks = [];

            for (let i = 1; i <= num_stocks; i++) {
                let stock = {};
                stock.name = document.querySelector(`input[name="name_${i}"]`).value;
                stock.country = document.querySelector(`select[name="country_${i}"]`).value;

                if (stock.country === '미국') {
                    stock.dividend_tax_rate = 0.15; // 15%
                } else if (stock.country === '한국') {
                    stock.dividend_tax_rate = 0.154; // 15.4%
                } else {
                    alert(`주식 ${i}의 국가를 선택해주세요.`);
                    return;
                }

                stock.initial_price = parseFloat(document.querySelector(`input[name="initial_price_${i}"]`).value);
                stock.dividend_rate = parseFloat(document.querySelector(`input[name="dividend_rate_${i}"]`).value) / 100;
                stock.dividend_growth_rate = parseFloat(document.querySelector(`input[name="dividend_growth_rate_${i}"]`).value) / 100;
                stock.stock_growth_rate = parseFloat(document.querySelector(`input[name="stock_growth_rate_${i}"]`).value) / 100;
                stock.dividend_frequency = document.querySelector(`select[name="dividend_frequency_${i}"]`).value;
                stock.allocation_percentage = parseFloat(document.querySelector(`input[name="allocation_percentage_${i}"]`).value) / 100;
                total_allocation += stock.allocation_percentage;
                stock.existing_shares = parseInt(document.querySelector(`input[name="existing_shares_${i}"]`).value);

                // 입력 값 검증
                if (!stock.name || isNaN(stock.initial_price) || isNaN(stock.dividend_rate) || isNaN(stock.dividend_growth_rate) || isNaN(stock.stock_growth_rate) || isNaN(stock.allocation_percentage)) {
                    alert(`주식 ${i}의 모든 정보를 올바르게 입력해주세요.`);
                    return;
                }

                // 초기화
                stock.total_shares = stock.existing_shares;
                stock.current_monthly_investment = 0;
                stock.cash_dividends = 0;
                stock.remaining_cash = 0;

                stocks.push(stock);
            }

            if (Math.abs(total_allocation - 1) > 0.0001) {
                alert("투자 비율의 합이 100%가 아닙니다. 비율을 조정해주세요.");
                return;
            }

            // 투자 시뮬레이션 로직 실행
            const months = investment_period_years * 12;
            let total_invested = 0;

            stocks.forEach(stock => {
                stock.monthly_stock_growth_rate = Math.pow(1 + stock.stock_growth_rate, 1/12) - 1;
                stock.monthly_dividend_growth_rate = Math.pow(1 + stock.dividend_growth_rate, 1/12) - 1;
                stock.current_stock_price = stock.initial_price;
                stock.dividend_period = stock.dividend_frequency === '월' ? 1 : 3;
                stock.dividend_counter = 0;
                stock.monthly_dividend_per_share = (stock.initial_price * stock.dividend_rate) / 12;
                stock.dividend_income_total = 0;
                stock.market_value = stock.total_shares * stock.current_stock_price;
            });

            for (let month = 1; month <= months; month++) {
                if (month !== 1 && (month - 1) % 12 === 0) {
                    total_monthly_investment *= (1 + annual_investment_increase);
                }

                stocks.forEach(stock => {
                    stock.current_monthly_investment = total_monthly_investment * stock.allocation_percentage;

                    if (month > 1) {
                        stock.current_stock_price *= (1 + stock.monthly_stock_growth_rate);
                        stock.monthly_dividend_per_share *= (1 + stock.monthly_dividend_growth_rate);
                    }

                    stock.dividend_counter += 1;
                    let net_dividend_income = 0;

                    if (stock.dividend_counter === stock.dividend_period) {
                        let gross_dividend_income = stock.total_shares * stock.monthly_dividend_per_share * stock.dividend_period;
                        net_dividend_income = gross_dividend_income * (1 - stock.dividend_tax_rate);
                        stock.dividend_income_total += net_dividend_income;
                        stock.dividend_counter = 0;
                    }

                    if (reinvest_dividends) {
                        let total_available_cash = stock.remaining_cash + stock.current_monthly_investment + net_dividend_income;

                        let shares_bought = Math.floor(total_available_cash / stock.current_stock_price);
                        if (shares_bought > 0) {
                            stock.total_shares += shares_bought;
                            total_invested += shares_bought * stock.current_stock_price;
                            stock.remaining_cash = total_available_cash - (shares_bought * stock.current_stock_price);
                        } else {
                            stock.remaining_cash += stock.current_monthly_investment + net_dividend_income;
                        }
                    } else {
                        let total_available_cash = stock.remaining_cash + stock.current_monthly_investment;
                        let shares_bought = Math.floor(total_available_cash / stock.current_stock_price);
                        if (shares_bought > 0) {
                            stock.total_shares += shares_bought;
                            total_invested += shares_bought * stock.current_stock_price;
                            stock.remaining_cash = total_available_cash - (shares_bought * stock.current_stock_price);
                        } else {
                            stock.remaining_cash += stock.current_monthly_investment;
                        }

                        stock.cash_dividends += net_dividend_income;
                    }

                    stock.market_value = stock.total_shares * stock.current_stock_price;
                });
            }

            // 투자 기간 종료 시 결과 계산
            let total_annual_dividend_income = 0;
            let total_market_value = 0;
            let total_cash_dividends = 0;

            stocks.forEach(stock => {
                let final_monthly_dividend_per_share = stock.monthly_dividend_per_share;
                let annual_dividend_income = 0;
                let annual_dividend_per_share = 0;

                if (stock.dividend_frequency === '월') {
                    annual_dividend_per_share = final_monthly_dividend_per_share * 12 * (1 - stock.dividend_tax_rate);
                } else {
                    let final_quarterly_dividend_per_share = final_monthly_dividend_per_share * 3;
                    annual_dividend_per_share = final_quarterly_dividend_per_share * 4 * (1 - stock.dividend_tax_rate);
                }

                annual_dividend_income = stock.total_shares * annual_dividend_per_share;
                stock.annual_dividend_income = annual_dividend_income;
                total_annual_dividend_income += annual_dividend_income;
                total_market_value += stock.market_value;
                total_cash_dividends += stock.cash_dividends + stock.remaining_cash;

                stock.annual_dividend_per_share = annual_dividend_per_share;
                stock.final_stock_price = stock.current_stock_price;
            });

            let total_asset_value = total_market_value + total_cash_dividends;
            let cagr = (Math.pow(total_asset_value / total_invested, 1 / investment_period_years) - 1) * 100;

            displayResults(stocks, total_invested, total_annual_dividend_income, total_market_value, total_cash_dividends, total_asset_value, cagr, reinvest_dividends);
        }

        // 결과를 페이지에 표시
        function displayResults(stocks, total_invested, total_annual_dividend_income, total_market_value, total_cash_dividends, total_asset_value, cagr, reinvest_dividends) {
            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>시뮬레이션 결과</h2>';

            stocks.forEach(stock => {
                let stockResult = `
                <h3>${stock.name} (${stock.country} 주식)</h3>
                <p>보유 주식 수: ${stock.total_shares.toLocaleString()}주</p>
                <p>현재 주가: ${stock.final_stock_price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}${stock.country === '미국' ? 'USD' : '원'}</p>
                <p>주당 최종 배당금(세후): ${stock.annual_dividend_per_share.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}${stock.country === '미국' ? 'USD' : '원'}</p>
                <p>예상 연간 배당금(세후): ${stock.annual_dividend_income.toLocaleString()}${stock.country === '미국' ? 'USD' : '원'}</p>
                <p>주식의 시장 가치: ${stock.market_value.toLocaleString()}${stock.country === '미국' ? 'USD' : '원'}</p>
                ${!reinvest_dividends ? `<p>누적 현금 배당금(세후): ${stock.cash_dividends.toLocaleString()}${stock.country === '미국' ? 'USD' : '원'}</p>` : ''}
                <p>남은 현금: ${stock.remaining_cash.toLocaleString()}${stock.country === '미국' ? 'USD' : '원'}</p>
                <hr>
                `;
                resultDiv.insertAdjacentHTML('beforeend', stockResult);
            });

            let summary = `
            <h3>요약</h3>
            <p>총 투자 금액: ${total_invested.toLocaleString()}원</p>
            <p>총 예상 연간 배당금(세후): ${total_annual_dividend_income.toLocaleString()}원</p>
            <p>총 주식의 시장 가치: ${total_market_value.toLocaleString()}원</p>
            ${!reinvest_dividends ? `<p>누적 현금 배당금(세후): ${total_cash_dividends.toLocaleString()}원</p>` : ''}
            <p>총 자산 가치: ${total_asset_value.toLocaleString()}원</p>
            <p>연평균 수익률 (CAGR): ${cagr.toFixed(2)}%</p>
            `;
            resultDiv.insertAdjacentHTML('beforeend', summary);

            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <h1>투자 시뮬레이션</h1>
    <form onsubmit="runSimulation(event)">
        <div class="form-group">
            <label>Alpha Vantage API 키:</label>
            <input type="text" name="api_key" required placeholder="발급받은 API 키를 입력하세요.">
        </div>
        <div class="form-group">
            <label>투자 기간 (년):</label>
            <input type="number" name="investment_period_years" required placeholder="예: 10">
        </div>
        <div class="form-group">
            <label>초기 월 투자 금액 (원):</label>
            <input type="number" name="total_monthly_investment" step="0.01" required placeholder="예: 1000000">
        </div>
        <div class="form-group">
            <label>연간 투자 금액 증가율 (%):</label>
            <input type="number" name="annual_investment_increase" step="0.0001" required placeholder="예: 5">
        </div>
        <div class="form-group">
            <label>포트폴리오 내 주식 수:</label>
            <input type="number" id="num_stocks" name="num_stocks" min="1" required oninput="generateStockForms()" placeholder="예: 2">
        </div>
        <div class="radio-group">
            <label>배당금을 재투자하시겠습니까?</label>
            <input type="radio" name="reinvest_dividends" value="예" checked>예
            <input type="radio" name="reinvest_dividends" value="아니오">아니오
        </div>

        <hr>

        <!-- 주식 정보 입력 폼 -->
        <div id="stock_forms"></div>

        <input type="submit" value="시뮬레이션 실행">
    </form>

    <div id="result"></div>
</body>
</html>
